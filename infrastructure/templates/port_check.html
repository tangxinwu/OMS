<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>小虎科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/plugin.css">
    <link rel="stylesheet" href="/static/css/landing.css">

    <!--服务的css 新增服务的这边要增加-->
    <link rel="stylesheet" type="text/css" href="/static/css/allService.css">

    <!--ip 显示界面css-->
    <link rel="stylesheet" type="text/css" href="/static/css/ipTips.css" />
    <!--[if lt IE 9]>
    <script src="/static/js/ie/respond.min.js"></script>
    <script src="/static/js/ie/html5.js"></script>
    <![endif]-->

</head>
<body>
  <!-- header -->
	<header id="header" class="navbar bg bg-black">
    <ul class="nav navbar-nav navbar-avatar pull-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">            
          <span class="hidden-sm-only">{{ logged_user }}</span>
          <span class="thumb-small avatar inline"><img src="/static/images/avatar.jpg" alt="{{ logged_user }}" class="img-circle"></span>
          <b class="caret hidden-sm-only"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/logout/">登出</a></li>
        </ul>
      </li>
    </ul>
    <a class="navbar-brand" href="#"><img src="/static/images/top_logo.png"></a>
    <button type="button" class="btn btn-link pull-left nav-toggle hidden-lg" data-toggle="class:slide-nav slide-nav-left" data-target="body">
      <i class="icon-reorder icon-xlarge text-default"></i>
    </button>
	</header>
  <!-- / header -->
  <!-- nav -->
  <nav id="nav" class="nav-primary visible-lg nav-vertical">
    <ul class="nav" data-spy="affix" data-offset-top="50">
        <li><a href="/ip_interface/"><i class="icon-calendar icon-xlarge"></i>ip管理界面</a></li>
        <li class="active"><a href="/port_check/"><i class="icon-calendar icon-xlarge"></i>端口检测</a></li>
        <li><a href="/version_update/"><i class="icon-calendar icon-xlarge"></i>版本更新</a></li>
        <li><a href="/logs_gather/"><i class="icon-calendar icon-xlarge"></i>日志界面</a></li>
        <li><a href="/shortcut/"><i class="icon-calendar icon-xlarge"></i>快捷入口</a></li>
        <li><a href="/docker_local_registry/"><i class="icon-calendar icon-xlarge"></i>docker本地仓库镜像列表</a></li>
        <!--<li><a href="/apk/"><i class="icon-calendar icon-xlarge"></i>apk打包</a></li>-->
        <li><a href="/h5_update/"><i class="icon-calendar icon-xlarge"></i>h5更新</a></li>
        <li><a href="/go-task/"><i class="icon-calendar icon-xlarge"></i>go-task操作</a></li>
        <li><a href="/config_transfor/"><i class="icon-calendar icon-xlarge"></i>转换配置文件</a></li>

    </ul>
  </nav>
  <!-- / nav -->
  <section id="content">
    <div class="col-sm-12">
         <div class="input-group" style="width: 30%;margin: 2% 0 2% 34%">
    </div>

      <div class="col-sm-12">
          <select class="form-control" id="servers">
                <option value="">选择服务器ip</option>
                {% for server_ip in all_server %}
                    <option value="{{ server_ip }}">
                        {{ server_ip }}
                    </option>
                {% endfor %}
          </select>

    </div>
    <div class="col-sm-12">
        <br>
    </div>
    <div class="col-sm-12" style="text-align: center" id="ip_query">
        <input type="button" value="查询" class="btn-info btn-large">

    </div>
    <div class="col-sm-12">
        <br>
    </div>

    <div>
        <div>
            <label id="port_title" style="display: none"></label>
        </div>
        <div class="col-sm-12" style="text-align: center" id="port_display"></div>

        <!--选择服务操作弹出层-->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">

                    </h4>
                </div>
                <div class="modal-body">
                    <button class="btn-info" id="restart_service">重启服务</button>
                    <button class="btn-info" id="shutdown_service">关闭服务</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
        <!--弹出层结束-->
    </div>
  <!-- footer -->



   <!-- / footer -->
	<script src="/static/js/jquery.min.js"></script>

       <!-- 自定义js -->
    <script src="/static/js/port_check.js"></script>

  <!-- Bootstrap -->
  <script src="/static/js/bootstrap.js"></script>
  <!-- app -->
  <script src="/static/js/app.js"></script>
  <script src="/static/js/app.plugin.js"></script>
  <script src="/static/js/app.data.js"></script>

  <!-- Sparkline Chart -->
  <script src="/static/js/charts/sparkline/jquery.sparkline.min.js"></script>  
  <!-- Easy Pie Chart -->
  <script src="/static/js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
  <script src="/static/js/ie/excanvas.js"></script>
</body>
</html>
